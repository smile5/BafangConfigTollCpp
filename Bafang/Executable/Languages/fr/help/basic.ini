
[btnHelp_Basic_LowBattProtection]
nbLine=4
line1=Cette valeur dépend du pack de batterie et de sa configuration
line2=La plupart du temps, la batterie possède un BMS qui coupera l'alimentation lorsque sa tension devient trop basse. Ce paramètre est important lorsqu'une batterie n'a pas ce BMS.
line3=
line4=Pour un pack de 48V, cette valeur ne devrait pas inférieure à 38V
title=Low Battery Protect(Volts) ?

[btnHelp_Basic_CurrentLimit]
nbLine=5
line1=Ce paramètre définit le nombre d'ampères que le contrôleur va tirer de la batterie. Attention, sur de courtes périodes, il peut y avoir des appels de courants supérieurs à cette valeur.
line2=Si vous ne voulez pas stresser le BMS, vous pouvez régler ce nombre plus bas que ce que vous pensez qu'il devrait être de 2ou 3 ampères puis l'augmenter lentement au fil du temps si votre wattmetre montre qu'il ne tire pas trop de puissance en croisière.
line3=A positionner à une valeur inférieure à 25 ampères si vous avez un BBS01 ou un BBS02 de moins de 750W
line4=Si la valeur par défaut (d'origine) est plus basse que 25, vous ne DEVEZ PAS L'AUGMENTER à moins que vous soyez certain que vous avez un moteur et controleur de 750W (voir sous le moteur) et que votre batterie est capable de donner le courant demandé.
line5=Si vous avez un BBSHD, positionnez cette valeur à 30A et pas plus bas.
title=Current Limit [A] ?

[btnHelp_Basic_AssistsLevel]
nbLine=2
line1=Les niveaux d'assistance sont ceux sélectionnés sur la console. Assist 0 signifie "pas d'assistance"
line2=Le nombre de niveaux dépend de la configuration de votre console. Voir l'onglet Infos
title=Assist levels ?

[btnHelp_Basic_LvlCurrentLimit]
nbLine=2
line1=C'est la limitation en % par rapport a l'ampérage maxi configuré.
line2=Sur les controleurs les plus récents, lorsque positionné à 0 pour le PAS 0, l'accélérateur peut ne pas fonctionner correctement, mettez la valeur 1 dans ce cas-là. Vous devez également positionner la limite de vitesse à 1% ainsi que de positionner à 9 le "Designated Assist" dans l'onglet "Throttle".
title=Current limit % ?

[btnHelp_Basic_SpeedLimit]
nbLine=1
line1=La limitation de vitesse est basée sur la rotation du moteur et non pas sur la vitesse réelle. L'accélérateur peut ne pas fonctionner sur le niveau 0 sauf si la valeur est positionnée à 1%.
title=Speed limit % ?

[btnHelp_Basic_SpeedMeterType]
nbLine=1
line1=C'est le type du capteur de vitesse. Un seul capteur pour les BBSxx : ExternalWheelMeter 
title=Speed Meter Model ?

[btnHelp_Basic_SpeedMeterSignals]
nbLine=1
line1=à positionner à 1
title=Speed Meter Signal % ?

[btnHelp_Basic_WheelDiameter]
nbLine=1
line1=Indiquez ici votre diamètre de roue (en pouces) sur laquelle le capteur de vitesse est situé. Ne pas oublier de configurer le diamètre de roue sur la console également.
title=Wheel Diameter(Inch) ?

