
[btnHelp_Throttle_StartVolt]
nbLine=5
line1=C'est la tension de démarrage d'entrée de l'accélérateur. Le point auquel le contrôleur commence à répondre et de 1,1 volts, donc régler la valeur à 11, ce qui équivaut à 1,1 volts.
line2=Lorsqu'on commence à appuyer sur l'accélérateur, la tension part de zéro et dès qu'elle atteint 1.1v, le moteur se met en marche.
line3=Le mieux est de commencer avec des valeurs entre 10 et 15. Trop bas et l'affichage affichera une erreur car le moteur voudra fonctionner en continu. Si vous changez la manette des gaz, vous devrez trouver le nouveau réglage le plus bas.
line4=
line5=Valeur standard : 11
title=Start Voltage(x100mv) ?

[btnHelp_Throttle_EndVolt]
nbLine=4
line1=Vous pouvez régler la valeur maxi à 42 (4.2v : valeur max acceptée par le contrôleur). Si vous réglez une valeur inférieure à cette valeur, la réponse de l'accélérateur n'est pas aussi linéaire ou douce qu'elle pourrait l'être.
line2=Il est suggéré de régler la tension de démarrage à 11 et la tension de fin à 42 pour une plus grande plage de réponse de l'accélérateur et un contrôle plus souple de la sortie du moteur.
line3=
line4=Valeur standard : 35
title=End Voltage(x100mv) ?

[btnHelp_Throttle_Mode]
nbLine=5
line1=Le passage en mode courant (au lieu du mode vitesse) améliore la fluidité de la réponse de l'accélérateur.
line2=Si vous modifiez cette valeur, réglez le Start Current % de cet onglet sur 10 ou moins.
line3=Certains utilisateurs du nouveau BBS02 disent que le réglage en mode current peut provoquer des saccades avec l'accélérateur, auquel cas vous devriez le régler en mode SPEED.
line4=
line5=Valeur standard : Current
title=Mode ?

[btnHelp_Throttle_DesignAssistLevel]
nbLine=6
line1=Si vous désactivez le système PAS, vous obtiendrez le même nombre de niveaux de puissance que les réglages PAS. Si vous ne désactivez pas le système PAS, vous devriez probablement le régler sur 9.
line2=Si votre vélo est destiné à la location et que vous ne voulez pas avoir affaire à des contrôleurs grillés, vous devriez le régler à quelque chose de beaucoup plus bas comme 6.
line3=Ce paramètre, s'il est défini, annule le réglage de la vitesse limite sur l'onglet Basic et annule également la vitesse limitée sur l'onglet Basic
line4=Si vous réglez cette valeur sur 9, sachez que vous pouvez griller votre contrôleur si vous êtes dans sur un rapport de vitesse trop élevé sur une pente trop raide et que vous bloquez la manette des gaz.
line5=
line6=Valeur standard : 9
title=Designated Assist ?

[btnHelp_Throttle_SpeedLimit]
nbLine=7
line1=Coupe l'alimentation lorsque la vitesse réelle atteint la valeur définie ici. S'il est réglé sur By Display's Command (Par commande d'affichage), il utilise la limite de vitesse définie sur la console.
line2=Cependant, ce réglage peut parfois causer un délai important avec l'accélérateur sur le PAS#0, donc si vous le réglez à 40 km/h, le décalage de 2 à 3 secondes de la manette des gaz devrait disparaître.
line3=La limite de vitesse ne s'applique qu'au PAS et est ignorée par l'accélérateur. En d'autres termes, si vous voulez dépasser la limite de vitesse, utilisez simplement l'accélérateur
line4=Il s'agit d'un réglage qui permet au cycliste de régler une cadence lorsqu'il utilise l'assistance par pédale pour un rythme régulier et confortable.  
line5=Un peu comme un régulateur de vitesse, lorsque vous dépassez la vitesse, le moteur s'arrête pour maintenir une vitesse inférieure.  C'est un moyen utile d'augmenter l'autonomie. La limite de vitesse maximale de l'affichage est de 45 km/h.
line6=
line7=Réglage fréquent : 40km/h
title=Speed Limited ?

[btnHelp_Throttle_StartCurrent]
nbLine=6
line1=Pourcentage du courant disponible au moment de l'application initiale de la manette des gaz. Il n'est pas judicieux de monter au-delà de 20, mais plutôt de mettre moins. Toutefois, le moteur donnera moins de puissance lorsque l'accélérateur est sollicité.
line2=Si vous réglez le mode d'accélération sur Current, vous devrez réduire cette valeur considérablement pour éviter les saccades au démarrage.
line3=5-10 permet un démarrage beaucoup plus souple. Il peut être réglé jusqu'à 1, idéal pour les vélos à vitesses dans le moyeu et pour lisser la puissance délivrée.
line4=Il est fortement recommandé de garder ce paramètre bas (10 est sûr) sinon l'accélérateur est beaucoup trop saccadé avec risque de partir en roue arrière. Si vous voulez une puissance et un couple maximum, réglez la manette des gaz en mode vitesse.
line5=
line6=Réglage fréquent : 10 à 20
title=Start Current(%) ?

