[btnHelp_PA_PedalSensorType]
nbLine=1
line1=Doit être positionné à *DoubleSignal-24* pour les BBS0xxx
title=Pedal Type ?

[btnHelp_PA_DesignAssistLevel]
nbLine=2
line1=Si fixé à une valeur, ce paramètre supplantera la limitation de vitesse de l'onglet "Basic".
line2=Ce paramètre devrait être postionné à *By Display?s Command*
title=Designated Assist Level ?

[btnHelp_PA_SpeedLimit]
nbLine=3
line1=L'alimentation est coupée lorsque la vitesse réelle atteint celle configurée ici. Si positionnée à " By Display's Command' alors c'est la vitesse configurée sur la console qui est utilisée.
line2=
line3=Réglage habituel: *By Display's Command*
title=Speed limited ?

[btnHelp_PA_StartCurrent]
nbLine=5
line1=ATTENTION ! Ce paramètre présente un risque FORT de griller le contrôleur du moteur !
line2=Plus cette valeur est faible, moins le contrôleur demandera d'ampère au démarrage du pédalage.Plus basse sera cette valeur, moins il y aura de puissance à l'assistance au démarrage. Cela fera moins souffrir le contrôleur lorsque vous démarrez à l'arrêt, surtout si le rapport de vitesses est trop grand.
line3=Un Start Current à 100% entrainera des pics de puissance dépassant le kilowatt ! Ce paramètre devrait être posionné à 30% ou moins. On peut le descendre à 1% pour préserver la transmission, surtout pour les systèmes à vitesses dans le moyeu de roue et permet des démarrages plus doux.
line4=
line5=Ce paramètre est habituellement réglé entre 10 to 50
title=Start Current ?

[btnHelp_PA_SlowStartMode]
nbLine=4
line1=Ce paramètre contrôle le taux de la montée des ampères. Si cette valeur est trop élevée, le démarrage du PAS sera saccadé, si elle est trop faible, vous risquez de griller le contrôleur.
line3=
line4=Ce paramètre est habituellement réglé entre 3 et 6
title=Slow-start Mode ?


[btnHelp_PA_StartDegree]
nbLine=4
line1=Le nombre de pas du capteur avant le démarrage de l'assistance. Le maximum accepté est de 20. 24 est une révolution complète de la pédale. 
line2=Plus le nombre est bas, moins il y a besoin de rotation du pédalier pour démarrer le moteur. Ne fonctionne pas correctement avec 1 ou 0. 
line3=
line4=Ce paramètre est fréquemment réglé sur 4
title=Startup Degree(Signal No.) ?


[btnHelp_PA_WorkMode]
nbLine=5
line1=Règle la quantité de puissance qui peut être appliquée à chaque rotation de pédale. 
line2=Plus le chiffre est élevé, plus la puissance appliquée à chaque rotation est importante. 
line3=Cela peut affecter la puissance de crête selon le niveau d'assistance  
line4=
line5=Ce paramètre est fréquemment réglé sur Undeterminated ou 10
title=Work Mode (Angular Speed of Pedal/wheel*10) ?

[btnHelp_PA_StopDelay]
nbLine=6
line1=Permet de définir le temps d'arrêt du moteur après avoir arrêté de pédaler. Pour des valeurs trop basses (inférieures à 5) cela peut affecter le temps de démarrage avec l'accélérateur au pouce. 
line2=Si vous le mettez à 0, le système PAS cesse de fonctionner. 25, c'est probablement trop élevé. Ce paramètre désactive le PAS s'il est inférieur à 5. 
line3=Certains recommandent de le positionner à 5, surtout si les freins ne sont pas équipés d'un capteur. 
line4=Si vous réglez cette valeur inférieure à 10 sur la v2 des contrôleurs BBS02, votre PAS ne fonctionnera pas du tout correctement. Sur les anciens contrôleurs BBS02v1 et les contrôleurs BBSHD, vous pouvez régler cette valeur à partir de 5.
line5=
line6=Ce paramètre est habituellement réglé entre 10 et 25
title=Stop delay (time of stop) ?

[btnHelp_PA_CurrentDecay]
nbLine=4
line1=Détermine le taux de réduction de la puissance lorsqu'on augmente la vitesse de pédalage. La valeur 8 est la plus élevée. On ne connait pas les seuils exacts de la fréquence de pédalage déclenchant l'application de ce paramètre
line2=Plus ce réglage est bas, plus tôt le contrôleur commencera à réduire la puissance à mesure que vous pédalez plus vite.  
line3=
line4=Ce paramètre est habituellement réglé entre 4 et 8
title=Current Decay(1-8) ?

[btnHelp_PA_StopDecay]
nbLine=3
line1=Le temps qu'il faut au système pour couper le moteur après l'arrêt du pédalage. Plus la valeur est basse, c'est plus rapide. 
line2=
line3=Ce paramètre est habituellement réglé entre 0 et 20
title=Stop Decay(x10ms) ?

[btnHelp_PA_KeepCurrent]
nbLine=4
line1=Ce réglage, lorsqu'il est réglé sur 60 %, permet d'abaisser le courant à 60 % du niveau PAS sélectionné en fonction de la cadence de pédalage, de sorte qu'à faible cadence de pédalage, on est à 100 % du niveau sélectionné, mais lorsque votre cadence de pédalage augmente, la puissance est réduite jusqu'à 60 %. 
line2=Lorsque vous pédalez plus vite, le contrôleur baisse la puissance selon la valeur configurée ici
line3=
line4=Ce paramètre est habituellement réglé entre 10 et 50
title=Keep Current(%) ?

